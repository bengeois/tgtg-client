name: Node.js Package

on:
  push:
    branches:
      - chore/workflows

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci

  format:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - run: npm run format
